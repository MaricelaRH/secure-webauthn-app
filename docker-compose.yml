version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: webauthn-backend
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - webauthn-net

  nginx:
    image: nginx:alpine
    container_name: webauthn-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
    networks:
      - webauthn-net

  db:
    image: postgres:16
    container_name: webauthn-db
    environment:
      POSTGRES_DB: webauthn_db
      POSTGRES_USER: webauthn_user
      POSTGRES_PASSWORD: webauthn_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webauthn-net

networks:
  webauthn-net:

volumes:
  pgdata:
